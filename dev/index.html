<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>父子组件示例</title>
</head>
<body>
  <my-parent></my-parent>

  <script type="module">
    import { registerComponent } from './ComponentLoader.js';

    // 注册子组件
    registerComponent('my-counter', './counter.html');

    // 注册父组件
    registerComponent('my-parent', './parent.html');
  </script>
</body>
</html>

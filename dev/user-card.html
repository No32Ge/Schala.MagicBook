<!-- 1. 样式：只影响本组件 -->
<style>
    .card {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background: #f9f9f9;
        font-family: sans-serif;
    }
    h2 { color: #333; margin-top: 0; }
    .btn { background: blue; color: white; border: none; padding: 5px 10px; cursor: pointer; }
</style>

<!-- 2. 结构：定义骨架 -->
<template>
    <div class="card">
        <h2>用户信息模块</h2>
        <p>这里是一个独立的模块节点。</p>
        <p>当前时间: <span class="time-display">--:--:--</span></p>
        <button class="btn">点击测试</button>
    </div>
</template>

<!-- 3. 逻辑：自动运行 -->
<script>
    // $scope 就是当前这个组件的 ShadowRoot
    // $host 就是包裹这个组件的 div
    
    const timeSpan = $scope.querySelector('.time-display');
    const btn = $scope.querySelector('.btn');

    // 逻辑1：自动运行的功能（比如时钟）
    setInterval(() => {
        timeSpan.textContent = new Date().toLocaleTimeString();
    }, 1000);

    // 逻辑2：内部交互
    btn.addEventListener('click', () => {
        alert('你点击了组件内部的按钮！');
        // 甚至可以修改自己的样式
        $scope.querySelector('.card').style.backgroundColor = '#eef';
    });

    console.log('模块已加载，逻辑已启动');
</script>
